<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Matriz de Avaliação de Desempenho</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <div class="header">
      Matriz de Avaliação de Desempenho
    </div>
    <div class="performance-matrix">
      <div class="performance-square square-1">
        ENIGMA
        <div class="performance-image square-1" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f610.gif');"></div>
      </div>
      <div class="performance-square square-2">
        FORTE DESEMPENHO
        <div class="performance-image square-2" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f600.gif');"></div>
      </div>
      <div class="performance-square square-3 alto-potencial">
        <div class="alto">ALTO</div>
        <div class="potencial">POTENCIAL</div>
        <div class="performance-image square-3" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f929.gif');"></div>
      </div>
      <div class="performance-square square-4">
        QUESTIONÁVEL
        <div class="performance-image square-4" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f615.gif');"></div>
      </div>
      <div class="performance-square square-5">
        MANTENEDOR
        <div class="performance-image square-5" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f642.gif');"></div>
      </div>
      <div class="performance-square square-6">
        FORTE DESEMPENHO
        <div class="performance-image square-6" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f600.gif');"></div>
      </div>
      <div class="performance-square square-7">
        INSUFICIENTE
        <div class="performance-image square-7" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/2639.gif');"></div>
      </div>
      <div class="performance-square square-8">
        EFICAZ
        <div class="performance-image square-8" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f913.gif');"></div>
      </div>
      <div class="performance-square square-9">
        COMPROMETIDO
        <div class="performance-image square-9" style="background-image: url('https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f60c.gif');"></div>
      </div>
    </div>
    <br>
    <br>
    <div class="footer">
      <!-- <p>Autores: Jean Soares e Iury Jonathan</p> -->
      <p>Copyright © 2023. Todos os direitos reservados.</p>
    </div>
  </div>

</body>

</html>
